{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Index Template</title>
  </head>
  <body>
    <div class="container">
      <form action="{% url 'classification:classify' %}" method="post">
        {% csrf_token %}
        <div class="input-field">
          <input type="text" name="api_key" id="api_key" />
          <label for="api_key">API Key</label>
        </div>
        <div class="input-field">
          <input type="text" name="api_secret" id="api_secret" />
          <label for="api_secret">API Secret</label>
        </div>
        <div class="input-field">
          <input type="text" name="search_query" id="search_query" />
          <label for="search_query">Search Query</label>
        </div>
        <div class="input-field">
          <input type="date" name="start_date" id="start_date" class="datepicker" />
          <label for="start_date">Start Date</label>
        </div>
        <div class="input-field">
          <input type="date" name="end_date" id="end_date" class="datepicker" />
          <label for="end_date">End Date</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Send
          <i class="material-icons right">send</i>
        </button>
      </form>
      {% if error %}
        <hr />
        <p>{{ error }}</p>
      {% elif results %}
        <hr />
        <p>{{ results }}</p>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, {});
      });
    </script>
  </body>
</html>
